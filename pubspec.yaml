        - asset: res/fonts/EurostileRoundCondensed-HeavyItalic.ttf
        - asset: res/fonts/EurostileRoundCondensed-Italic.ttf
        - asset: res/fonts/EurostileRoundCondensed-Regular.ttf
    - family: Eurostile Round Extended
