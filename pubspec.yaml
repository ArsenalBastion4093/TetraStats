name: tetra_stats
description: Track your and other player stats in TETR.IO
publish_to: 'none'

version: 0.2.0+4

environment:
  sdk: '>=2.19.6 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  http:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  vector_math: any
  sqflite: ^2.2.8+2
  sqflite_common_ffi: any
  sqlite3_flutter_libs: ^0.5.15
  path_provider: ^2.0.15
  path: ^1.8.2
  fl_chart: ^0.62.0
  package_info_plus: ^4.0.2
  shared_preferences: ^2.1.1
  intl: ^0.18.0
  syncfusion_flutter_gauges: ^22.1.34
  file_selector: ^0.9.4
  file_picker: ^5.3.2
  slang: ^3.20.0
  slang_flutter: ^3.20.0
  csv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "res/icons/app.png"
  min_sdk_android: 19 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "res/icons/app.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "res/icons/app.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "res/icons/app.png"

targets:
  $default:
    builders:
      slang_build_runner:
        options:
          input_directory: res/i18n
          output_directory: lib/i18n


flutter:
  uses-material-design: true
  assets:
     - res/avatars/tetrio_anon.png
